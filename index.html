<!DOCTYPE html>
<html>
    <head>
        <title>
            Stop Watch
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" >
            <div class="timer">
                <p>
                    <span class="time" id="hours">00 :</span>
                    <span class="time" id="minuts">00 :</span>
                    <span class="time" id="seconds">00 </span>
                </p> 

                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>

                 <div class="massage-class" id="massage">
                <span id="lap-margin">Lap count : </span><span id="count">0</span>
                <ul id="lap-list">
                    <!-- <p>Lap List</p> -->
                </ul>
            </div>
                
            </div> 
            
            
        
        </div>
        <script src="stop.js"></script>
    </body>
</html>
